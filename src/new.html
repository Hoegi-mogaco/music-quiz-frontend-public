<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 퀴즈</title>
  </head>
  <body>
    <div id="app">
      <form class="flex flex-col max-w-full">
        <label>
          <span>제목</span>
          <input
            type="text"
            name="title"
            id="title"
            required
            class="border border-solid border-black"
          />
        </label>
        <label>
          <span>아티스트</span>
          <input
            type="text"
            name="artist"
            id="artist"
            required
            class="border border-solid border-black"
          />
        </label>
        <label>
          <span>파일</span>
          <input
            type="file"
            name="file"
            id="file"
            accept="audio/*"
            required
            class="border border-solid border-black max-w-full"
          />
        </label>
        <label>
          <span>힌트 1(선택)</span>
          <input
            type="text"
            name="hint1"
            id="hint1"
            class="border border-solid border-black"
          />
        </label>
        <label>
          <span>힌트 2(선택)</span>
          <input
            type="text"
            name="hint2"
            id="hint2"
            disabled
            class="border border-solid border-black"
          />
        </label>
        <button
          type="submit"
          class="border border-gray-900 w-3/4 self-center py-2 text-gray-900"
        >
          신청하기
        </button>
      </form>
    </div>
  </body>
</html>
